<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
    <title>Weather App</title>
</head>


    

<body>
    
    <div class="bigcontainer">
    <div class="container1">
    <h1 class="cityTitle">THIS IS WHERE THE CITY GOES</h1>
    <input type="text" class="zip">
    <h4>Enter Zip Code</h4>
    </div>
    <div class="container2">
    <h1>Weather</h1>
    <div class="weather"></div>
    <img src="" alt="logo" class="icon">
    </div>
    <div class="container3">
    <h1>Temperature</h1>
    
    <div>
        <span class="temp"></span>
        <span class="deg"> &deg; F  </span>
    </div>
    
    <!-- convert to C -->

    <button class="submit">Convert Temp</button>
    </div>
    
    <div class="container4">
    <h1>Humidity</h1>
    <div>
        <span class="humid"></span>
        <span>%</span>
    </div>
    <img src="img/humidity.png" alt="" class="humidimg">
    </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    
</body>

</html>
